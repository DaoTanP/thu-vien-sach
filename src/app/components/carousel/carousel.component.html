<div class="container rounded-3 mb-5 mt-2">
    <div class="row">
        <div class="col col-lg-8">
            <ngx-slick-carousel class="carousel rounded-3 overflow-hidden" id="main-carousel"
                #mainCarousel="slick-carousel" [config]="mainConfig" (afterChange)="beforeChange($event)">
                <div ngxSlickItem *ngFor="let item of items" class="slide">
                    <div class="card border-0 rounded-0">
                        <img attr.data-lazy="{{item.image}}" class="card-img rounded-0" alt="{{item.title}}">
                        <div class="card-img-overlay p-4">
                            <h5 class="card-title display-4 fw-bold">{{item.title}}</h5>
                            <p class="card-text lead my-3">{{item.description}}</p>
                            <p class="lead mb-0"><a href="#" class="fw-bold">Tìm hiểu thêm...</a>
                            </p>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>
        <div class="col-4 d-none d-lg-flex flex-column gap-2">
            <div *ngFor="let item of items; index as i;" class="card border-1" style="cursor: pointer;"
                (click)="mainCarousel.slickGoTo(i);" [class.bg-body-secondary]="active == i">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{item.image}}" class="rounded-end-0 m-0 rounded-start card-img" alt="{{item.title}}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h6 class="card-title text-wrapped m-0">{{item.title}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
