<div class="d-grid col-11 col-sm-6 col-md-5 col-lg-4 col-xxl-3 mx-auto">
  <div class="card shadow my-4 bg-body-tertiary">
    <div class="card-body p-lg-4">
      <h4 class="card-title mb-4">Đăng ký</h4>
      <div class="d-flex flex-column gap-3 justify-content-center">
        <button class="btn btn-outline-secondary rounded-pill py-2 d-flex">
          <i class="bi bi-google"></i>
          <span class="flex-grow-1">Đăng ký bằng Google</span>
        </button>
        <button class="btn btn-outline-secondary rounded-pill py-2 d-flex">
          <i class="bi bi-facebook"></i>
          <span class="flex-grow-1">Đăng ký bằng Facebook</span>
        </button>
      </div>
      <div class="d-flex gap-2 my-4">
        <div class="flex-grow-1 border-2 border-top border-gray" style="margin-top: 0.75rem;"></div>
        <p class="text-center mb-0">hoặc</p>
        <div class="flex-grow-1 border-2 border-top border-gray" style="margin-top: 0.75rem;"></div>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <div class="mb-4 w-100">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Nhập email">
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <span *ngIf="email.errors?.['required']">Email không được để trống</span>
              <span *ngIf="email.errors?.['email']">Định dạng email không hợp lệ</span>
            </small>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Nhập mật khẩu">
          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <span *ngIf="password.errors?.['required']">Mật khẩu không được để trống</span>
            <span *ngIf="password.errors?.['minlength']">Mật khẩu phải chứa ít nhất {{
              password.errors?.['minlength'].requiredLength }} kí tự</span>
          </small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
            placeholder="Nhập lại mật khẩu">
          <small
            *ngIf="(confirmPassword.invalid || confirmPassword.value !== password.value) && (confirmPassword.dirty || confirmPassword.touched)"
            class="text-danger">
            <span *ngIf="confirmPassword.errors?.['required']">Không được bỏ trống trường này</span>
            <div
              *ngIf="(confirmPassword.dirty || confirmPassword.touched) && password.value && confirmPassword.value !== password.value">
              Mật
              khẩu không khớp</div>
          </small>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" #agreement id="agreement">
          <label class="form-check-label" for="agreement">
            Tôi đồng ý với <a>Điều khoản và điều kiện sử dụng</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || !agreement.checked"
          class="btn btn-primary d-block w-100 rounded-pill py-2">Đăng ký</button>
      </form>
      <p class="text-center mt-4 mb-0">
        Đã có tài khoản?
        <a routerLink="/login" class="text-decoration-none">Đăng nhập</a>
      </p>
    </div>
  </div>
</div>
